<a id="when"></a>
    <section id="fh5co-services" data-section="services">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.services.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.services.date }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			{{ range .Site.Params.services.item }}
				<div class="to-animate-2">
					<div class="container">
						<div class="col-xs-4 text-right">
						<i class="icon {{ .icon | markdownify }}"></i>
						</div>
						<div class="col-md-8">

						<h4><b>{{ .time | markdownify }}</b> | {{ .title | markdownify }}</h4>
						<p>{{ .description | markdownify }}</p>
						</div>
					</div>
				</div>
			{{ end }}
				<div class="clearfix visible-sm-block"></div>
			</div>
		</div>
	</section>
